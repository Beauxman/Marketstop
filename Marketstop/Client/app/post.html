 <!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Marketstop - Post</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="main.css" type="text/css">
		<link rel="stylesheet" href="signup.css" type="text/css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
		<link href="https://fonts.googleapis.com/css2?family=Sora:wght@700&display=swap" rel="stylesheet"> 
	</head>
	<body onload="loginCheck()">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-9 title">
					<span>Marketstop</span>
				</div>
				<div class="col-sm-2" style="font-size: 64px;">
				</div>
				<div class="col-sm-1">
				</div>
			</div>
			<nav class="navbar navbar-default">
				  <div class="container-fluid">
						<div class="navbar-header">
						    <a class="navbar-brand" href="#"></a>
						</div>
						<ul class="nav navbar-nav">
						    <li><a href="browse.html">Browse</a></li>
						    <li class="active"><a href="post.html">Post</a></li>
							<li><a href="login.html">Logout</a></li>
						</ul>
				  </div>
			</nav>
			<div class="row">
				<div class="col-sm-1">
				</div>
				<div class="col-sm-7">
					<h2>Post</h2>
				</div>
				<div class="col-sm-4">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-1">
				</div>
				<div class="col-sm-9">
					<div class="jumbotron box-transparent box-rounded" style="font-size: 24px;">
						<div class="row" style="text-align: left; padding-bottom: 3%;">
							<div class="col-sm-4">
								<label>Post Title:</label>
								<br>
								<input id="title" class="input" type="text" placeholder="Input">
							</div>
							<div class="col-sm-4">
								<label>Item Price:</label>
								<br>
								<input id="price" class="input" type="text" placeholder="Input">
							</div>
							<div class="col-sm-4">
								<label>Location:</label>
								<br>
								<input id="location" class="input" type="text" placeholder="Input">
							</div>
						</div>
						<div class="row" style="text-align: left; padding-bottom: 3%;">
							<div class="col-sm-12">
								<label>Description:</label>
								<br>
								<textarea id="description" class="input" type="text" placeholder="Input" style="width: 100%; height: 100px;"></textarea>
							</div>
						</div>
						<div class="row" style="text-align: left; padding-bottom: 3%;">
							<div class="col-sm-12">
								<label>Upload Image:</label>
								<br>
								<button class="input btn btn-default" disabled style="width: 20%;">Choose file</button><button disabled class="input btn btn-default" style="width: 20%;">No file chosen</button>
								<br>
								<br>
								<div class="file-space box-rounded">
									<input id="image" class="input" type="text" placeholder="Link to image">
								</div>
							</div>
						</div>
						<div class="row" style="text-align: right;">
							<div class="col-sm-12">
								<button class="input btn btn-default" style="width: 20%;" onclick="post()">Upload</button>
								<a class="input btn btn-default" href="browse.html" style="width: 20%;">Cancel</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="control/post.js"></script>
	<script>
		function loginCheck() {
			if (sessionStorage.getItem("email") == null || sessionStorage.getItem("email") == "")
			{
				alert("Please login before browsing.")
				window.location.replace("login.html");
			}
		}
	</script>
</html>
